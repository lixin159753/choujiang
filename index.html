<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>æ‰«ç æŠ½å¥–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 3s ease-out;
      transform: rotate(0deg);
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid #000;
      z-index: 10;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 18px;
      background: #ff6f00;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
    }
    
    .used-tip {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      text-align: center;
    }
    
    .sector-text {
      font-size: 12px;
      font-weight: bold;
      fill: white;
      text-shadow: 1px 1px 1px black;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="title">ğŸ‰ æ‰«ç æŠ½å¥–æ´»åŠ¨</div>

  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <svg viewBox="0 0 300 300" width="300" height="300">
        <!-- æ‰‡åŒºå°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
      </svg>
    </div>
    <div class="pointer"></div>
  </div>

  <button class="btn" id="drawBtn">å¼€å§‹æŠ½å¥–</button>

  <div class="result" id="result"></div>
  
  <div class="used-tip" id="usedTip" style="display: none;">æ‚¨å·²ç»å‚ä¸è¿‡æœ¬æ¬¡æŠ½å¥–æ´»åŠ¨</div>

  <script>
    // å¥–é¡¹é…ç½® (9ä¸ªæ‰‡åŒº)
    const prizeTypes = [
      { name: 'ä¸€ç­‰å¥–', probability: 1, color: '#ff4d4d', emoji: 'ğŸ†' },
      { name: 'äºŒç­‰å¥–', probability: 5, color: '#4dff88', emoji: 'ğŸ‰' },
      { name: 'ä¸‰ç­‰å¥–', probability: 10, color: '#4da6ff', emoji: 'ğŸ' },
      { name: 'ä¸‰ç­‰å¥–', probability: 10, color: '#4da6ff', emoji: 'ğŸ' },
      { name: 'è°¢è°¢æƒ é¡¾', probability: 15, color: '#ffd633', emoji: 'ğŸ’”' },
      { name: 'è°¢è°¢æƒ é¡¾', probability: 15, color: '#ffd633', emoji: 'ğŸ’”' },
      { name: 'è°¢è°¢æƒ é¡¾', probability: 15, color: '#ffd633', emoji: 'ğŸ’”' },
      { name: 'è°¢è°¢æƒ é¡¾', probability: 15, color: '#ffd633', emoji: 'ğŸ’”' },
      { name: 'è°¢è°¢æƒ é¡¾', probability: 15, color: '#ffd633', emoji: 'ğŸ’”' }
    ];

    let prizes = [];

    const wheel = document.getElementById('wheel');
    const drawBtn = document.getElementById('drawBtn');
    const resultDiv = document.getElementById('result');
    const usedTip = document.getElementById('usedTip');
    const svg = wheel.querySelector('svg');

    // éšæœºæ‰“ä¹±æ•°ç»„é¡ºåº
    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    // åˆå§‹åŒ–å¥–é¡¹é¡ºåºï¼ˆéšæœºåˆ†å¸ƒï¼‰
    function initPrizes() {
      prizes = shuffleArray(prizeTypes);
    }

    // ç»˜åˆ¶æ‰‡åŒº
    function drawWheel() {
      const centerX = 150;
      const centerY = 150;
      const radius = 150;
      const sectorAngle = 360 / prizes.length;
      
      svg.innerHTML = '';
      
      prizes.forEach((prize, index) => {
        const startAngle = index * sectorAngle;
        const endAngle = (index + 1) * sectorAngle;
        
        // è®¡ç®—æ‰‡åŒºè·¯å¾„
        const startAngleRad = (startAngle - 90) * Math.PI / 180;
        const endAngleRad = (endAngle - 90) * Math.PI / 180;
        
        const x1 = centerX + radius * Math.cos(startAngleRad);
        const y1 = centerY + radius * Math.sin(startAngleRad);
        const x2 = centerX + radius * Math.cos(endAngleRad);
        const y2 = centerY + radius * Math.sin(endAngleRad);
        
        const largeArcFlag = sectorAngle > 180 ? 1 : 0;
        
        const pathData = [
          `M ${centerX} ${centerY}`,
          `L ${x1} ${y1}`,
          `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
          'Z'
        ].join(' ');
        
        // åˆ›å»ºæ‰‡åŒºè·¯å¾„
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', pathData);
        path.setAttribute('fill', prize.color);
        path.setAttribute('stroke', '#fff');
        path.setAttribute('stroke-width', '2');
        svg.appendChild(path);
        
        // æ·»åŠ æ–‡å­—å’Œå›¾æ¡ˆ
        const textAngle = startAngle + sectorAngle / 2;
        const textAngleRad = (textAngle - 90) * Math.PI / 180;
        const textRadius = radius * 0.6;
        const textX = centerX + textRadius * Math.cos(textAngleRad);
        const textY = centerY + textRadius * Math.sin(textAngleRad);
        
        // æ·»åŠ emojiå›¾æ¡ˆ
        const emoji = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        emoji.setAttribute('x', textX);
        emoji.setAttribute('y', textY - 8);
        emoji.setAttribute('text-anchor', 'middle');
        emoji.setAttribute('class', 'sector-text');
        emoji.textContent = prize.emoji;
        svg.appendChild(emoji);
        
        // æ·»åŠ å¥–é¡¹æ–‡å­—
        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', textX);
        text.setAttribute('y', textY + 8);
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('class', 'sector-text');
        text.textContent = prize.name;
        svg.appendChild(text);
      });
    }

    // æ£€æŸ¥æ˜¯å¦å·²ç»æŠ½è¿‡å¥–
    function hasDrawn() {
      return localStorage.getItem('hasDrawn') === 'true';
    }

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æŠ½å¥–çŠ¶æ€
    if (hasDrawn()) {
      drawBtn.disabled = true;
      drawBtn.style.display = 'none';
      usedTip.style.display = 'block';
      
      // æ˜¾ç¤ºå·²è·å¾—çš„å¥–é¡¹
      const history = JSON.parse(localStorage.getItem('lotteryHistory') || '[]');
      if (history.length > 0) {
        resultDiv.textContent = `æ‚¨å·²è·å¾—ï¼š${history[0].prize}`;
      }
    }

    // åˆå§‹åŒ–å¹¶ç»˜åˆ¶è½¬ç›˜
    initPrizes();
    drawWheel();

    // æŠ½å¥–é€»è¾‘
    function draw() {
      // å†æ¬¡æ£€æŸ¥æ˜¯å¦å·²ç»æŠ½è¿‡å¥–ï¼ˆé˜²æ­¢å¹¶å‘æƒ…å†µï¼‰
      if (hasDrawn()) {
        alert('æ‚¨å·²ç»å‚ä¸è¿‡æœ¬æ¬¡æŠ½å¥–æ´»åŠ¨');
        drawBtn.disabled = true;
        return;
      }

      const rand = Math.random() * 100;
      let sum = 0;
      let selected = prizes[prizes.length - 1];

      for (const prize of prizes) {
        sum += prize.probability;
        if (rand < sum) {
          selected = prize;
          break;
        }
      }

      // è®¡ç®—æ—‹è½¬è§’åº¦ï¼ˆ360åº¦/9é¡¹ = 40åº¦/é¡¹ï¼‰
      const index = prizes.findIndex(p => p.name === selected.name);
      const baseDegree = 360 * 5; // å¤šè½¬å‡ åœˆ
      const prizeDegree = 360 - (index * (360/prizes.length)) - (360/prizes.length/2); // åœåœ¨ä¸­é—´
      const finalDegree = baseDegree + prizeDegree;

      wheel.style.transform = `rotate(${finalDegree}deg)`;

      // è®°å½•ç»“æœ
      const record = {
        prize: selected.name,
        time: new Date().toLocaleString()
      };
      const history = JSON.parse(localStorage.getItem('lotteryHistory') || '[]');
      history.unshift(record);
      localStorage.setItem('lotteryHistory', JSON.stringify(history.slice(0, 10)));

      // æ ‡è®°ç”¨æˆ·å·²æŠ½å¥–
      localStorage.setItem('hasDrawn', 'true');

      setTimeout(() => {
        alert(`æ­å–œè·å¾—ï¼š${selected.name}`);
        drawBtn.disabled = true;
        drawBtn.style.display = 'none';
        usedTip.style.display = 'block';
      }, 3000);
    }

    drawBtn.addEventListener('click', () => {
      drawBtn.disabled = true;
      draw();
    });
  </script>

</body>
</html>
